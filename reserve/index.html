    <div id="reserveContainer" class="container top-bottom ">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Name: </label>
                    <input type="text" class="form-control" id="inputName" placeholder="Mr/Mrs." required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone number: </label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="0700000000, 0700000001" min="10"
                        required>
                </div>

            </div>
            <div class="form-row ">
                    <div class="form-group col-md-2">
                            <label for="inputGuests">Guests: </label>
                            <input type="number" class="form-control" id="inputGuests" placeholder="2" min="2">
                        </div>
                <div class="form-group col-md-3">
                    <label for="inputDate">Date: </label>
                    <input type="date" class="form-control" id="inputDate" placeholder="8 August">
                </div>

                <div class="form-group col-md-3">
                        <label for="inputHour">Hour: </label>
                        <input type="time" class="form-control" id="inputCity">
                    </div>
            </div>
            <div class="form-row">
               
                <div class="form-group col-md-4">
                    <label for="inputDetails">Details: </label>
                    <textarea style="height: 100px;" id="inputDetails" class="form-control" placeholder="Preorder? Booking with childrens? Romantic set-up? Please let us know how can make your visit unforgettable!"></textarea>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Smoking
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>


    </div>
