    <!-- ========================= ADD-wine ========================= -->
    <form id="wineform" onsubmit="addWine()">
        <hr> <label>
            <h3 class="float-left test"> Name: </h3><br> <textarea class="form-control" name="Wine-name" required
                style="width: 300px" rows="1"></textarea>
        </label>

        <br>
        <hr>
        <hr>
        <label style="margin-right: 50px">
            <h3 class="float-left test"> Category: </h3> <br> <select class="form-control" name="Wine-category"
                id="exampleFormControlSelect1" style="margin-right: 50px">
                <option>white</option>
                <option>rose</option>
                <option>red</option>
            </select>
        </label>

        <label>
            <h3 class="float-left test"> Price: </h3><br> <input class="form-control" name="Wine-price" type="number"
                min="1" style="width: 100px" rows="1" required>
        </label> <br>
        <hr>
        <hr>
        <label>
            <h3 class="float-left test"> Description: </h3><br> <textarea class="form-control" name="Wine-description"
                required style="width: 300px; margin-right: 50px" rows="5"></textarea>
        </label><label>
            <h3 class="float-left test"> Ingredients: </h3> <br><textarea class="form-control" name="Wine-ingredients"
                required style="width: 300px" rows="5"> </textarea>
        </label><br>
        <hr>
        <br>
        <div style="float:left;">

            <input type="submit" value="Add" class="btn btn-secondary" style="margin-left:40px;">
        </div>
        </div>


    </form>

    <!-- ========================= ADD-menu ========================= -->
    <form id="menuform" onsubmit="addDish()">
        <hr>
        <label>
            <h3 class="float-left "> Name: </h3>
            <br>
            <textarea class="form-control" name="Menu-name" style="width: 300px" rows="1" required></textarea>
        </label>

        <br>
        <hr>
        <hr>

        <label>
            <h3 class="float-left "> Image: </h3>
            <br>
            <input class="form-control" type="text" name="Menu-image" required>
        </label>

        <label>
            <h3 class="float-left"> Category: </h3>
            <br>
            <select name="Menu-category" class="form-control" id="exampleFormControlSelect1" style="margin-right: 50px">
                <option>fish</option>
                <option>meat</option>
                <option>pasta</option>
                <option>desert</option>
                <option>garnish</option>
            </select>
        </label>

        <label>
            <h3 class="float-left"> Price: </h3>
            <br>
            <input class="form-control" name="Menu-price" type="number" min="1" style="width: 100px" rows="1" required>
        </label>

        <br>
        <hr>
        <hr>

        <label>
            <h3 class="float-left"> Description: </h3>
            <br>
            <textarea class="form-control" name="Menu-description" style="width: 300px; margin-right: 50px" rows="5"
                required></textarea>
        </label>

        <label>
            <h3 class="float-left test"> Ingredients: </h3>
            <br>
            <textarea class="form-control" name="Menu-ingredients" style="width: 300px" rows="5" required> </textarea>
        </label>

        <br>
        <hr>
        <br>

        <div style="margin: auto;">
            <input type="submit" class="btn btn-secondary" value="Add">
        </div>


    </form>

            <label>

                <br>
                <select name="EditMenu-category" class="form-control" id="exampleFormControlSelect1" style="margin-right: 50px">

                    <option>meat</option>
                    <option>pasta</option>
                    <option>desert</option>

            <label>

            <hr>
            <hr>
    
            <label>
                <h3 class="float-left"> Description: </h3>

                <textarea class="form-control" name="EditMenu-description" style="width: 300px; margin-right: 50px" rows="5"
